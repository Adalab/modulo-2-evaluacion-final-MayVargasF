<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e653573ea4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/utena.png" />
    <title>Buscador de series anime</title>
  </head>
  <body>
    <header>
      <h1 class="page-title">Buscador de series de anime</h1>
    </header>
    <main>
      <form class="form" action="">
        <input
          type="text"
          name="anime"
          id="anime"
          class="js_searchInput form__input"
          placeholder="Ej. Utena"
          required
        />
        <input
          type="submit"
          name="search"
          id="search"
          class="js_searchBtn form__search"
          value="Buscar"
        />
        <input
          type="submit"
          name="reset"
          id="reset"
          class="js_resetBtn form__reset"
          value="Reset"
        />
      </form>

      <div class="container">
        <section class="container__favorites">
          <h2 class="container__favorites--title">Series favoritas</h2>
          <p class="js_noFavorites container__favorites--nofavorites"></p>
          <ul class="container__favorites--list js_fav_list"></ul>
          <div class="container__favorites--delete">
            <button class="js-deleteFav">Borrar todas</button>
          </div>
        </section>

        <section class="container__results">
          <h2 class="container__results--title">Resultados</h2>
          <p class="js_noResults container__results--noresults"></p>
          <ul class="container__results--list js_list_anime"></ul>
          <div class="page-container">
            <button class="js_previousBtn page-container__previous">
              Anterior
            </button>
            <p class="js_pagination"></p>
            <button class="js_nextBtn page-container__next">Siguiente</button>
          </div>
        </section>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
