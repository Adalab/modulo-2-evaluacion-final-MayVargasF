<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Buscador de series anime</title>
  </head>
  <body>
    <header>
      <h1>Buscador de series de anime</h1>
    </header>
    <main>
      <form action="">
        <input
          type="text"
          name="anime"
          id="anime"
          class="js_searchInput"
          placeholder="Ej. Utena"
          required
        />
        <input
          type="submit"
          name="search"
          id="search"
          class="js_searchBtn"
          value="Buscar"
        />
        <input
          type="submit"
          name="reset"
          id="reset"
          class="js_resetBtn"
          value="Reset"
        />
      </form>

      <section>
        <h2>Mis favoritos</h2>
        <ul class="favList js_fav_list"></ul>
      </section>

      <section>
        <h2>Resultado de b√∫squeda</h2>
        <ul class="animeList js_list_anime"></ul>
        <button class="js_previousBtn">Anterior</button>
        <button class="js_nextBtn">Siguiente</button>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
